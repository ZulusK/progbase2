sudo: required
language: c
os:
  - linux
  
before_install:
  - sudo apt-get install check lcov

before_script:  
  - cmake .

script:
  - gcc -std=c99 tests.c lib.a -coverage -o a.out -lcheck
  - make
  - make test
  - -std=c99 lcov --directory . --capture --output-file coverage.info

after_success:
- bash <(curl -s https://codecov.io/bash)
